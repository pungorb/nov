<h2 mat-dialog-title>{{ confirmModalTitle }}</h2>

<mat-dialog-content>
    <div class="row">
        <div class="col-12">
            <div [innerHTML]="ConfirmModalQuestion"></div>
        </div>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button (click)="closed()">Mégse</button>
    <button mat-raised-button (click)="confirmed()">Küldés</button>
</mat-dialog-actions>
