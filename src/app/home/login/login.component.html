<app-navigation></app-navigation>

<div [ngClass]="{'loginHide': userDetails != null}">
  <h1 class="text-center mt-5"> Bejelentkezés </h1>

  <div class="mt-5 d-flex justify-content-center">
    <form (ngSubmit)="onLogin()">
      <div>
          <label class="py-2" for="username">Felhasználónév/Email:</label><br>
          <input type="text" id="username" [(ngModel)]="username" name="username" required><br>
          <label class="py-2" for="password">Jelszó:</label><br>
          <input type="password" id="password" [(ngModel)]="password" name="password" required>
      </div>
      <div class="d-flex justify-content-center mt-3">
        <button mat-raised-button color="primary" type="submit">Bejelentkezés</button>
      </div>
    </form>
  </div>  
</div>

<div *ngIf="userDetails" class="mt-5">
  <h1 class="text-center my-5"> Üdvözöllek {{ userDetails.name }}! </h1>
  <div class="container d-flex flex-column justify-content-center">
    <div class="row">
      <div>
        <label class="offset-3 col-3">Felhasználó azonosító: </label>
        <label class="col-3">{{userDetails.userId}}</label>
      </div>
      <div class="input">
        <label class="py-2 pb-2 offset-3 col-3">Felhasználónév:</label>
        <input class="col-3" [(ngModel)]="userDetails.username">
      </div>
      <div class="input">
        <label class="py-2 pb-2  offset-3 col-3">Név:</label>
        <input class="col-3" [(ngModel)]="userDetails.name">
      </div>
      <div class="input">
        <label class="py-2 pb-2 offset-3 col-3">Nyelv:</label>
        <input class="col-3" [(ngModel)]="userDetails.language">
      </div>
      <div class="input">
        <label class="py-2 pb-2 offset-3 col-3">Vezetéknév:</label>
        <input class="col-3" [(ngModel)]="userDetails.lastName">
      </div>
      <div class="input">
        <label class="py-2 pb-2 offset-3 col-3">Keresztnév:</label>
        <input class="col-3" [(ngModel)]="userDetails.firstName">
      </div>
      <div class="input">
        <label class="py-2 pb-2 offset-3 col-3">Születési dátum:</label>
        <input class="col-3" [(ngModel)]="userDetails.dateOfBirth" type="date">
      </div>
    </div>
    <div class="row">
      <div class="py-2 ps-1 offset-3 col-9">
        <button mat-raised-button color="primary" (click)="updateUserData()">Módosítás</button>
    </div>
  </div>
</div>
